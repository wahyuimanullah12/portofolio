<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro - Wahyu Imanullah</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(2rem, 6vw, 4rem); /* responsif */
      font-weight: bold;
      color: #38bdf8;
      text-transform: uppercase;
      position: relative;
      opacity: 0;
      animation: fadeZoom 3s ease forwards;
      text-align: center;
      line-height: 1.2;
      text-shadow: 0 0 15px #0ea5e9, 0 0 40px #38bdf8;
    }

    .logo::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.7) 50%, transparent 100%);
      animation: shine 2.5s ease-in-out 1s forwards;
    }

    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .fade-out { animation: fadeOut 1s ease forwards; }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="logo">Wahyu Imanullah</div>

  <script>
    setTimeout(() => {
      document.querySelector(".logo").classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1000);
    }, 4000);
  </script>
</body>
</html>
